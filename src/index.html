<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="/assets/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="banner">
                <img src="/assets/odin-lined.png">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="form-container">
            <div class="heading">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
                <br>
                <br>
                You know you want to.
                <br>
                <br>
                <br>
            </div>
            <div class="form-banner">
                <div class="form-title">Let's do this!</div>
                <form action="example.com/path" method="post" id="signUpForm">
                    <div class="row">
                        <div class="field">
                          <label for="first_name">First name</label>
                          <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="field">
                          <label for="last_name">Last name</label>
                          <input type="text" id="last_name" name="last_name">
                        </div>
                      </div>
                  
                      <div class="row">
                        <div class="field">
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email">
                        </div>
                        <div class="field">
                          <label for="phone_number">Phone number</label>
                          <input type="text" id="phone_number" name="phone_number">
                        </div>
                      </div>
                  
                      <div class="row">
                        <div class="field">
                          <label for="password">Password</label>
                          <input type="text" id="password" name="password">
                        </div>
                        <div class="field">
                          <label for="confirm_password">Confirm password</label>
                          <input type="text" id="confirm_password" name="confirm_password">
                        </div>
                      </div>
                </form>
            </div>
            <div class="account">
                <button type="submit" class="create-account" onclick="resetForm()">Create Account</button>
                <br>
                <div>Already have an account? Log in</div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
